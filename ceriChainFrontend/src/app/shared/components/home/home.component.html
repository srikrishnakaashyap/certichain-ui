
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Login Form with Avatar Image</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body class = "bg">
    <!-- <p>home works!</p> -->

    <div class="login-form">
        <!-- <form action = "" > -->
            <div class="avatar">
                <img src="https://innsida.ntnu.no/documents/10157/2548972475/user-profile-empty.png" alt="Avatar">
            </div>
            <h2 class="text-center">Welcome, new user! </h2>   

            <div class="form-group">
                <input type="text" class="form-control" id = "first_name" pattern = "[a-zA-Z][a-zA-Z ]*" name="first_name" formControlName = "first_name" placeholder="First Name" required="required">
            </div>
            
            <!-- <div *ngIf = " first_name && first_name.touched && first_name.invalid " class=" alert alert-danger">
                <div *ngIf = "first_name.errors?.required"> Please enter First Name</div>
                <div [hidden] = "!first_name.hasError('pattern')" > Only alphabets and spaces allowed </div>
                
            </div> -->

            <div class="form-group">
                <input type="text" class="form-control" id = "last_name" pattern = "[a-zA-Z][a-zA-Z ]*" name="last_name" formControlName = "last_name" placeholder="Last Name" required="required">
            </div>
            
            <!-- <div *ngIf = " last_name && last_name.touched && last_name.invalid " class=" alert alert-danger">
                <div *ngIf = "last_name.errors?.required"> Please enter username</div>
                <div [hidden] = "!last_name.hasError('pattern')" > Only alphabets and spaces allowed </div>
                
            </div> -->

            <div class="form-group">
                <input type="text" class="form-control" id = "email" name="email" formControlName = "email" placeholder="Email" required="required" autocomplete="off">
            </div>
            <!-- <div *ngIf = " email && email.touched && email.invalid " class=" alert alert-danger">
                <div *ngIf = "email.errors?.required"> Please enter email</div>
                <div *ngIf = "email.errors?.validateEmail"> Invalid format for email </div>
            </div> -->

            <div class="form-group">
                <input type="password" class="form-control" id = "password" formControlName = "password" name="password" placeholder="Password" required="required">
                <!-- <div *ngIf = "password && password.touched && password.invalid" class="alert alert-danger">
                    <div *ngIf="password.errors?.required">
                        Please enter password
                    </div>
                    
                    <div *ngIf = "password.errors?.pattern" > Password does not match required pattern  </div> 
                </div> -->
            </div> 

            <div class="form-check">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" formControlName="role" id="inlineRadio1" value="250">
                    <label class="form-check-label" for="inlineRadio1">Admin</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" formControlName="role" id="inlineRadio1" value="400">
                    <label class="form-check-label" for="inlineRadio2">Student</label>
                  </div>
            </div> 

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="signUp()"> Create an Account! </button>
            </div>
            <!-- <div *ngIf = "exists" class="alert alert-warning"> User already exists. Please Login</div>
            <div *ngIf = "newone" class="alert alert-warning"> Registered successfully! Please Login now</div> -->
            

        <!-- </form> -->

        <p class="text-center small"> Already have an account? <a routerLink = "/login" routerLinkActive = "active">Sign in here!</a></p>

    </div>

</body>
</html>
