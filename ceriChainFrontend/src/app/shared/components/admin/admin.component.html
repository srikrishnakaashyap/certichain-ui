<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Login Form with Avatar Image</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>
<body>
    <!-- <h3 class="greet"> Welcome, Admin! </h3> -->
    <!-- <div class="container"> <div class="search"> <div class="row"> <div class="col-md-6"> <div class="search-1"> <i class='bx bx-search-alt'></i> <input type="text" placeholder="UX Designer"> </div> </div> <div class="col-md-6"> <div> <div class="search-2"> <i class='bx bxs-map' ></i> <input type="text" placeholder="San Francisco,USA"> <button>Search</button> </div> </div> </div> </div> </div> -->
    <div class="container">

        <div class="row height d-flex justify-content-center align-items-center">

          <div class="col-md-8">
            <div class="search" *ngIf = "flag">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control" id = "query" placeholder="Search for a student? Click here">
                <button class="btn btn-primary" (click)="searchfun()">Search</button>
            </div>

            

            <div class="form-check" style="margin-top: 13px;">
              <p>Search By : </p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="searchBy" formControlName="searchBy" id="inlineRadio1" value="1">
                  <label class="form-check-label" for="inlineRadio1">First Name</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="searchBy" formControlName="searchBy" id="inlineRadio2" value="2">
                  <label class="form-check-label" for="inlineRadio2">Last Name</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="searchBy" formControlName="searchBy" id="inlineRadio3" value="0">
                  <label class="form-check-label" for="inlineRadio2">Email</label>
                </div>
          </div> 

            <div *ngIf = "visible">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th>Sl.no</th>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <div *ngFor = "let item of results; let i = index">
                  <tr>
                    <td>{{ i+1 }}</td>
                    <td>{{item.firstName}}</td>
                    <td> Edit </td>
                  </tr>

                </div>

              </tbody>
            </table>
            </div>
          
        </div>
    </div>
    </div>

</body>

</html>
